<!DOCTYPE html>
<html lang="en">
<head>
    <title>TabPilot</title>
    <link rel="stylesheet" href="popup.css">
    <script defer src="popup.js"></script>
    <script src="https://kit.fontawesome.com/c37e38ba69.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="popup-container">
        <h2><i class="fas fa-volume-up"></i> TabPilot</h2>

        <div id="microphone-status" class="mic-off">
            <i class="fas fa-microphone-slash mic-icon" id="mic-icon"></i>
            <span id="status-text">Microphone is OFF</span>
        </div>

        <div class="button-container">
            <button id="start">
                <i class="fas fa-microphone icon"></i> Start Listening
            </button>
            <button id="stop" disabled>
                <i class="fas fa-microphone-slash icon"></i> Stop Listening
            </button>
        </div>

        <div id="result">Press "Start" to activate voice commands.</div>
    </div>

</body>
</html>
